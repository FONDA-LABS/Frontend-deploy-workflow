name: Deploy to Preview Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Clean install (force esbuild for Linux)
        run: |
          rm -rf node_modules package-lock.json
          npm install --force

      - name: Build project
        run: |
          npm run build || (echo "âŒ Build failed"; exit 1)

      - name: Zeige Verzeichnisinhalt nach Build
        run: |
          echo "ğŸ” aktuelles Arbeitsverzeichnis:"
          pwd
          echo "ğŸ“‚ Inhalt im Root:"
          ls -la
          echo "ğŸ“ Inhalt von ./dist:"
          ls -la ./dist || echo "âŒ dist fehlt"

      - name: Deploy via rsync over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTSERVER_HOST }}
          username: ${{ secrets.TESTSERVER_USER }}
          key: ${{ secrets.TESTSERVER_SSH_KEY }}
          script: |
            if [ ! -d "./dist" ]; then
              echo "âŒ dist existiert nicht im Runner â€“ Build oder Pfadfehler"
              exit 1
            fi
            rsync -avzr --delete ./dist/ /var/www/twigtest/dist/
